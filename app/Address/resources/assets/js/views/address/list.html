
<div class="row-fluid">

    <h4 > Lista </h4>
    <hr/>

</div>

<div class="row-fluid">
    <table class="table table-responsive table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th>Logradouro</th>
                <th>Número</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>País</th>
                <th>CEP</th>
            </tr>
        </thead>
        <tbody>
            <tr  dir-paginate="address in addresses | itemsPerPage: 5" current-page="pagination.current">
                <td>{{address.public_place}}</td>
                <td>{{address.number}}</td>
                <td>{{address.complement}}</td>
                <td>{{address.neighborhood}}</td>                
                <td>{{address.city}}</td>
                <td>{{address.state}}</td>
                <td >{{address.country }}</td>
                <td>{{(address.post_code)}}</td>
            </tr>
        </tbody>
    </table>

</div>

<div class="row-fluid">
    <dir-pagination-controls auto-hide="false" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
